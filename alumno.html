<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Escáner QR - Clase del Maestro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.7/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      background-color: #d4edda;
    }
    .container {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 2rem;
      text-align: center;
    }
    h2 {
      color: #198754;
    }
    #reader {
      width: 300px;
      height: 300px;
      margin: auto;
      border: 5px solid #198754;
      border-radius: 10px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Escanea el QR de la Clase</h2>
    <div id="reader"></div>
    <div id="result" class="mt-3 d-none">
      <p id="info"></p>
    </div>
  </div>

  <script>
    const html5QrCode = new Html5Qrcode("reader");

    Html5Qrcode.getCameras().then(cameras => {
      if (cameras && cameras.length) {
        html5QrCode.start(
          cameras[0].id,
          { fps: 10, qrbox: 250 },
          decodedText => {
            html5QrCode.stop();
            procesarQR(decodedText);
          },
          error => {
            // silencioso
          }
        );
      } else {
        alert("No se encontró cámara.");
      }
    }).catch(err => alert("Error al iniciar cámara: " + err));

    function procesarQR(decodedText) {
      let datos;
      try {
        datos = JSON.parse(decodedText);
      } catch {
        alert("QR de la clase inválido.");
        return;
      }
      if (datos.profesor && datos.materia && datos.aula) {
        const registro = {
          profesor: datos.profesor,
          materia: datos.materia,
          aula: datos.aula,
          fechaHora: new Date().toLocaleString()
        };
        const historial = JSON.parse(localStorage.getItem("asistenciasClase")) || [];
        historial.push(registro);
        localStorage.setItem("asistenciasClase", JSON.stringify(historial));
        document.getElementById("info").textContent = `Asistencia registrada: ${registro.profesor} - ${registro.materia} Aula: ${registro.aula} el ${registro.fechaHora}`;
        document.getElementById("result").classList.remove("d-none");
      } else {
        alert("El QR no contiene los datos esperados de la clase.");
      }
    }
  </script>
</body>
</html>
