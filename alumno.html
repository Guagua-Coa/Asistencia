<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escáner QR</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.10/html5-qrcode.min.js"></script>
  <style>
    body {
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      font-family: sans-serif;
    }
    #reader {
      width: 300px;
    }
    #resultado {
      margin-top: 20px;
      padding: 10px;
      background: #222;
      border: 1px solid #00ff00;
      border-radius: 8px;
      word-wrap: break-word;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Escáner de Código QR</h1>
  <div id="reader"></div>
  <div id="resultado">Esperando escaneo...</div>
  <button onclick="detenerScanner()">Detener escáner</button>

  <script>
    const resultado = document.getElementById('resultado');
    const html5QrCode = new Html5Qrcode("reader");

    function iniciarScanner() {
      Html5Qrcode.getCameras().then(cameras => {
        if (cameras && cameras.length) {
          // Elegir la cámara trasera si está disponible
          const camara = cameras.length > 1 ? cameras[1].id : cameras[0].id;

          html5QrCode.start(
            camara,
            {
              fps: 10,    // Cuadros por segundo
              qrbox: 250  // Tamaño del área de escaneo
            },
            qrCodeMessage => {
              resultado.innerText = `QR detectado: ${qrCodeMessage}`;
              // Puedes detener el escaneo automáticamente si quieres:
              // html5QrCode.stop();
            },
            errorMessage => {
              // console.log(`Error escaneo: ${errorMessage}`); // Opcional: silenciar errores
            }
          ).catch(err => {
            resultado.innerText = `Error al iniciar escáner: ${err}`;
          });
        } else {
          resultado.innerText = "No se encontraron cámaras.";
        }
      }).catch(err => {
        resultado.innerText = `Error obteniendo cámaras: ${err}`;
      });
    }

    function detenerScanner() {
      html5QrCode.stop().then(() => {
        resultado.innerText = "Escáner detenido.";
      }).catch(err => {
        resultado.innerText = `Error al detener escáner: ${err}`;
      });
    }

    // Iniciar automáticamente al cargar la página
    iniciarScanner();
  </script>
</body>
</html>
