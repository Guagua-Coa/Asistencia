<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Escáner QR</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      font-family: sans-serif;
    }
    #reader {
      width: 300px;
      margin-top: 20px;
    }
    #resultado {
      margin-top: 10px;
      padding: 10px;
      background: #222;
      border: 1px solid #00ff00;
      border-radius: 8px;
      word-break: break-word;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Escáner de Código QR</h1>
  <div id="reader"></div>
  <div id="resultado">Esperando escaneo...</div>
  <button onclick="detenerScanner()">Detener escáner</button>

  <script>
    const html5QrCode = new Html5Qrcode("reader");
    const resultadoDiv = document.getElementById("resultado");

    function iniciarScanner() {
      html5QrCode.start(
        { facingMode: { exact: "environment" } }, // Forzar cámara trasera
        {
          fps: 10,
          qrbox: 250
        },
        qrCodeMessage => {
          resultadoDiv.innerText = `QR detectado: ${qrCodeMessage}`;
          // Puedes detener el escaneo automáticamente si quieres:
          // detenerScanner();
        },
        errorMessage => {
          // console.log(`No se detectó QR: ${errorMessage}`);
        }
      ).catch(err => {
        resultadoDiv.innerText = `Error al iniciar escáner: ${err}`;
      });
    }

    function detenerScanner() {
      html5QrCode.stop().then(() => {
        resultadoDiv.innerText = "Escáner detenido.";
      }).catch(err => {
        resultadoDiv.innerText = `Error al detener escáner: ${err}`;
      });
    }

    // Iniciar automáticamente
    iniciarScanner();
  </script>
</body>
</html>
