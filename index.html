<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal de Acceso - Asistencias</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .portal-container {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .btn-portal {
      width: 200px;
      margin: 1rem;
    }
  </style>
</head>
<body>
  <div class="portal-container">
    <h1>Bienvenido al Sistema de Asistencias</h1>
    <p>Selecciona tu tipo de acceso</p>
    <div class="d-flex flex-column align-items-center">
      <a href="maestro.html" class="btn btn-primary btn-portal">Ingresar como Maestro</a>
      <a href="alumno.html" class="btn btn-success btn-portal">Ingresar como Alumno</a>
    </div>
  </div>
</body>
</html>
